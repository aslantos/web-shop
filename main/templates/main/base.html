<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Shop{% endblock %}</title>
    
    <!-- Подключаем Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Подключаем Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    
    <!-- Ваши CSS -->
    <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
    {% block css %}{% endblock %}
</head>

<body class="bg-gray-50">
    <!-- Навбар -->
    <nav x-data="{ mobileMenuOpen: false }" class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Web Shop</a>
            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden">☰</button>
            <div class="hidden md:flex space-x-6">
                <a href="/" class="hover:text-blue-600">Главная</a>
                <a href="/about" class="hover:text-blue-600">О нас</a>
            </div>
        </div>
        <!-- Мобильное меню -->
        <div x-show="mobileMenuOpen" class="md:hidden px-4 pb-4">
            <a href="/" class="block py-2 hover:text-blue-600">Главная</a>
            <a href="/about" class="block py-2 hover:text-blue-600">О нас</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Футер -->
    <footer class="py-4 bg-dark">
        <div class="container mx-auto px-4">
            <p class="m-0 text-center text-white">Copyright &copy; Home Python Hub Studio {{ now|date:"Y" }}</p>
        </div>
    </footer>

    <!-- Подключаем GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    
    <!-- Инициализация анимаций -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.animate').forEach((el, i) => {
                gsap.from(el, { 
                    opacity: 0, 
                    y: 30, 
                    duration: 0.8, 
                    delay: i * 0.1 
                });
            });
        });
    </script>
</body>
</html>

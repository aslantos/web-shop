{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лучший интернет-магазин мебели для вашего дома и офиса.">
    <meta name="keywords" content="мебель, интернет-магазин, доставка, кухня, спальня, декор">
    <meta name="author" content="Web-Shop">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block css %}
    {% endblock css %}
    <title>{{ title }}</title>
</head>

<body class="font-roboto bg-gray-50 text-gray-800">
    <header class="bg-gray-900 text-white">
        <nav class="container mx-auto flex items-center justify-between py-4">
            <a href="{% url 'main:index' %}" class="text-xl font-bold">Web-Shop</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-400">Доставка и оплата</a></li>
                <li><a href="#" class="hover:text-gray-400">Контактная информация</a></li>
                <li><a href="{% url 'main:about' %}" class="hover:text-gray-400">Про нас</a></li>
                <li><a href="carts/cart.html" class="hover:text-gray-400">Корзина</a></li>
                <li><a href="users/login.html" class="hover:text-gray-400">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-8">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="bg-gray-900 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Web-Shop. Все права защищены.</p>
        </div>
    </footer>

    {% block footer %}
    {% endblock footer %}
</body>

</html>
